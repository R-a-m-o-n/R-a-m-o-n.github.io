<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDLPW</title>
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/720556c3f5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .hola {
        background-image: url("https://i.pinimg.com/originals/e5/5c/90/e55c90ca4c2a18afa353c28ef27210b3.png");
        background-repeat: no-repeat;
        background-size: cover;
        
      }
    </style>
  </head>
  <body class="hola">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">NDLPW</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="calculadora.html"
                >Calculadora</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-4">
      <h1 class="text-center mb-3 text-light">Formulario de contacto</h1>
      <div class="bg-light card p-5">
        <h1 class="text-center">Contacto</h1>
        <br />
        <br />
        <br />
        <div class="row">
          <div class="col-md-5">
            <p>
              <i class="fas fa-envelope"></i>    Correo:
              ramonr201813@gmail.com
            </p>
            <p>
              <i class="fas fa-map-marker"></i>    Ubicacion: Cll 18
              #6-29 Br Brisas del Porvenir
            </p>
            <p>
              <i class="fas fa-phone"></i>    Telefono: 3112849985<br />
            </p>
          </div>

          <div class="col-md-7 ">
            <div class="mb-3 mt-3 mr-3 form-floating">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Correo electrónico"
              />
              <label for="nombre">Nombres</label>
            </div>

            <div class="mb-3 mt-3 mr-3 form-floating">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Correo electrónico"
              />
              <label for="floatingTextarea">Correo Electrónico</label>
            </div>

            <div class="mb-3 mt-3 mr-3 form-floating">
              <input
                type="text"
                class="form-control"
                id="asunto"
                placeholder="Correo electrónico"
              />
              <label for="asunto">Asunto</label>
            </div>

            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Mensaje</label>
            </div>
            <button
              type="button"
              class="btn btn-outline-secondary mb-3 float-end"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"

            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted" id="año"></span>
      </div>
    </footer>
