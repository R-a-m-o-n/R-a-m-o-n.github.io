<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDLPW</title>
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .border {
        width: 200px;
        height: 40px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">NDLPW</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="calculadora.html"
                >Calculadora</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container bg-light">
      <br />
      <h1 class="text-center">Calculadora</h1>
      <br />
      <h5 class="text-center">Bienvenid@</h5>
      <br />
      <form action=" " id="formulario">
        <div class="row">
          <div class="col-md-5">
            <div class="mb-3 text-center">
              <label for="num1" class="form-label">Numero 1</label>
              <input
                type="number"
                class="form-control"
                id="num1"
                placeholder="Ingresa un numero"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="mb-3 text-center">
              <label for="select" class="form-label">Operación</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="select"
              >
                <option value="select" selected>Seleccionar operación</option>
                <option value="sumar">+</option>
                <option value="restar">-</option>
                <option value="multiplicar">x</option>
                <option value="dividir">/</option>
              </select>
            </div>
          </div>

          <div class="col-md-5">
            <div class="mb-3 text-center">
              <label for="num2" class="form-label">Numero 2</label>
              <input
                type="number"
                class="form-control"
                id="num2"
                placeholder="Ingresa un numero"
              />
            </div>
          </div>
        </div>
      </form>

      <h3 class="text-center">Resultado</h3>
      <br />
      <div class="text-center position-relative box">
        <div
          id="resultado"
          class="border border-5 border-info rounded position-absolute top-50 start-50 translate-middle"
        ></div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted" id="año"></span>
      </div>
    </footer>

    <script src="calculadora.js"></script>
  </body>
</html>
